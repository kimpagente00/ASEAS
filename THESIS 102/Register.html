<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASEAS</title>
    <link rel="stylesheet" href="RegStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="main">
        
        <div class="icon">
                <h2 class="logo"><a href="Log in Template.html"><img src="spc.png"></h2></a>
            </div>
            <br>
                <br>
                    <br>
                        <br>
                            <br>
         <div class="container">
        <header>Registration</header>
            <p class="pas">Fill in specific data for registration, it will take a couple of minutes</p>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your First Name" required>
                        </div>

                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your Last Name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Password</label>
                                <input type="password" placeholder="Enter your Password" required>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                    

                    </div>
                </div>

                <div class="details ID">
                    <span class="title">School Details</span>

                    
                    <div class="fields">
                        <div class="input-field">
                            <label>I.D Number</label>
                            <input type="number" placeholder="Enter ID Number" required>
                        </div>

                        <div class="input-field">
                            <label>School Year</label>
                            <select required>
                                <option disabled selected>Select S.Y</option>
                                <option>2022-2023</option>
                                <option>2023-2024</option>
                                <option>2024-2025</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>School Semester</label>
                            <select required>
                                <option disabled selected>Select Semester</option>
                                <option>First Semester</option>
                                <option>Second Semester</option>
                                <option>Summer</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>College</label>
                            <select required>
                                <option disabled selected>Select College</option>
                                <option>College of Education</option>
                                <option>College of Engineering</option>
                                <option>College of Arts and Social Sciences </option>
                                <option>College of Business Administration</option>
                                <option>College of Computer Studies</option>
                                <option>College of Criminology</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>College Course</label>
                            <select required>
                                <option disabled selected>Select Course</option>
                                <option>#</option>
                                <option>#</option>
                                <option>#</option>
                                <option>#</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>College Major</label>
                            <select required>
                                <option disabled selected>Select Major</option>
                                <option>#</option>
                                <option>#</option>
                                <option>#</option>
                                <option>#</option>
                            </select>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            
        </form>
    </div>
                    
                
        </div>


    </div>     
    <script src="Reg.js"></script>   
</body>
</html>
